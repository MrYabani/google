<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Google</title>
  </head>

  <body>
    <!-- header ------------------------------------------->
    <header>
      <div id="header-content">
        <a href="https://www.google.com/gmail/">Gmail</a>
        <a href="https://www.google.com.eg/imghp?hl=en&ogbl">Images</a>

        <i class="fa fa-th"></i>
        <button type="button" class="button">Sign in</button>
      </div>
    </header>

    <!-- main ------------------------------------------->
    <main>
      <div id="google-logo">
        <img src="google.png" alt="Google" />
      </div>

      <div id="search-bar">
        <div>
      
          <input type="text" name="Google search bar" class="input-area" />
        </div>
      </div>

      <div id="search-buttons">
        <div>
          <button id="google-search">Google Search</button>
          <button id="lucky">I'm Feeling Lucky</button>
        </div>
      </div>
    </main>

    <!-- footer ------------------------------------------->
    <footer id="footer">
      <div class="left-footer">
        <a href="https://about.google/?utm_source=google-EG&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
        <a href="https://ads.google.com/intl/en_eg/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
        <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a>
        <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
      </div>

      <div class="right-footer">
        <a href="https://policies.google.com/privacy?hl=en-EG&fg=1">Privacy</a>
        <a href="https://policies.google.com/terms?hl=en-EG&fg=1">Terms</a>
        <a href="" class="dropup">Settings</a>
      </div>
  </body>
</html>
